<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>advance</title>
        <script type="text/javascript" src="jquery/jquery-2.0.2.js"></script>
        <script type="text/javascript">
        	$(document).ready(function(){
        		var canvas = $("#mycanvas");
        		var context = canvas.get(0).getContext("2d");
        		context.fillStyle = "rgb(255,0,0)";
        		context.save(); //store canvas status
        		context.fillRect(50,50,100,100);

        		context.fillStyle = "rgb(0,255,0)";
        		context.fillRect(160, 50,100,100);

        		context.fillRect(270,50,100,100);

        		context.restore();
        		context.fillRect(380,50,100,100);

        		context.fillRect(490,50,100,100);

        		context.fillStyle = "rgb(0,0,255)";
        		context.save();
        		context.fillStyle = "rgb(0,255,255)";
        		context.save();

        		context.restore();
        		context.fillRect(50,160,100,100);
        		context.restore();
        		context.fillRect(160,160,100,100);
        	});

        </script>
    </head>
    
    <body>
    	<canvas id="mycanvas" width="500" height="500"></canvas>
    </body>
</html>
